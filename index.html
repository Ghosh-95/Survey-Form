<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <article>
            <label id="name-label">Name <input type="text" id="name" placeholder="Enter your Name" required><label>
                    <label id="email-label">Email <input type="email" id="email" placeholder="Enter your Email"
                            required><label>
                            <label id="number-label">Age <span class="small">(optoinal)<span> <input type="number"
                                            placeholder="Age" min="10" max="99" id="number"></label>
        </article>
        <article id="role">
            <label for="dropdown">
                <p class="fav">Which option best describes your current role?</p>
                <select id="dropdown">
                    <option value="not-selected" selected disabled>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="Others">Others</option>
                </select>
                </lable>
        </article>
        <article id="ball">
            <p class="frnd">Would you recommend freeCodeCamp to a friend?</p>
            <label class="circle" id="definitely"><input type="radio" name="recommend" value="definitely">
                Definitely</label>
            <label class="circle" id="maybe"><input type="radio" name="recommend" value="maybe"> Maybe</label>
            <label class="circle" id="notsure"><input type="radio" name="recommend" value="not-sure"> Not Sure</label>
        </article>
        <article id="feat">
            <p class="fav">What is your favourite feature of freeCodeCamp?</p>
            <select id="dropdown">
                <option value="not-selected" selected disabled>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </article>
        <article id="im">
            <p class="box">What would you like to see improved? <span class="small">(Check all that apply)</span></p>
            <label class="check"><input type="checkbox" value="front-end-projects">Front-end-Projects </label>
            <label class="check"><input value="back-end-projects" type="checkbox">Back-end-Projects </label>
            <label class="check"><input value="data-visualization" type="checkbox">Data Visualization </label>
            <label class="check"><input value="challenges" type="checkbox">Challenges </label>
            <label class="check"><input value="open-source-community" type="checkbox">Open Source Community </label>
            <label class="check"><input value="gitter-help-rooms" type="checkbox">Gitter Help Rooms </label>
            <label class="check"><input value="videos" type="checkbox">Videos </label>
            <label class="check"><input value="city-meetups" type="checkbox">City Meetups </label>
            <label class="check"><input value="wiki" type="checkbox">Wiki </label>
            <label class="check"><input value="forum" type="checkbox">Forum </label>
            <label class="check"><input type="checkbox" value="additional-courses">Additional Courses</label>
        </article>
        <article id="text">
            <p class="comments">Any comments or suggestions?</p>
            <textarea id="feedback" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </article>
        <button id="submit" type="submit" value="submit">Submit</button>
    </form>
</body>

</html>
